<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
  <style>
     @media(max-width:600px){
       .right {
         display:none;
       }
     }
  </style>
  
<body>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  

  
        <nav>
        <div class="navbar">
            <div><H2>Web_Up</H2></div>
            <div>
                <UL type='none'class="navlist">
                    <li>HOME</li>
                    <LI>ABOUT</LI>
                    <li>CONTACT</li>
                </UL>
            </div>
          <button class="menubtn" onClick="ham()">✖️</button>  
        </div>
        </nav>
    <main>
      <div class="menu"></div>
        <div class="main">
            <div class="left">
        
                <DIV class="leftdiv">
                
                     <h1>Hey {{request.user}} <br/> Welcome To Web_UP</h1>
                </DIV>

                <div>
                    <p>
                       Get the news in short
                    </p>
                </div>
               <div  class="buttons leftdiv">
                <button><a href="/news">Explore</a></button>
                <button onclick="dark()">DARK MODE</button>
                 <button class="m-1"><a href="/logout">LOGOUT</a></button>


               </div>
                
            </div>
            <div class="right">
               <DIV class="img">
        
               </DIV>
            </div>
            <div class="three">
               
            </div>
            
        </div>
    </main>
    <script >
        var i= 0;
       function dark (){
    
        if(i==0){
           document.querySelector(".main").style.backgroundColor='white';
           document.querySelector("h1").style.color='black';
           document.querySelector("p").style.color='black';
           i=1;

        }else{
            document.querySelector(".main").style.backgroundColor='black';
            document.querySelector("h1").style.color='white';
            document.querySelector("p").style.color='white';

            i=0;
        }

       }
           function ham (){
    
        if(i==0){
           document.querySelector(".menu").style.display='block';
           i=1;

        }else{
            document.querySelector(".menu").style.display='none';
            i=0;
        }

      }
    </script>
</body>
</html>
