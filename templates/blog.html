<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
  <style>
    .news{
    background-color:white;
    border-radius:10px;
    padding-top:0;
    padding-bottom:0;
    magrin:0;
    width:100%;
    margin-top:15px;
    color:black;
    }
    .title{
      color:black;
    }
    .content p{
      color:grey;
    }
     body,.main{
      background-image:url("https://i.gifer.com/J4o.gif");
    }
    .image_url img{
      color:red;
      height:200px;
      width:200px;
    }
    
  </style>
  
<body>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  

  
        <nav>
        <div class="navbar">
            <div><H2>FARHAN</H2></div>
            <div>
                <UL type='none'class="navlist">
                    <li>HOME</li>
                    <LI>ABOUT</LI>
                    <li>CONTACT</li>
                </UL>
            </div>
          <button class="menubtn" onClick="ham()">✖️</button>  
        </div>
        </nav>
    <main>
      <div class="menu"style="height:100px; Z-index:3; width:100%; display:none; position: relative; background-color:pink;"></div>
        <div class="main">
          {% for new in news%}
          <div class="news">
            <div class="title">
               <h1>
               {{new.title}}
               </h1>
            </div>
            <div class="image_url">
          <img src="{{new.image}}" />
            </div>
            <div class="content">
               <p>{{new.content}}                </p>
            </div>
          </div>
          {% endfor%}
        </div>
    </main>
    <script >
        var i= 0;
       function dark (){
    
        if(i==0){
           document.querySelector(".main").style.backgroundColor='white';
           document.querySelector("h1").style.color='black';
           document.querySelector("p").style.color='black';
           i=1;

        }else{
            document.querySelector(".main").style.backgroundColor='black';
            document.querySelector("h1").style.color='white';
            document.querySelector("p").style.color='white';

            i=0;
        }

       }
           function ham (){
    
        if(i==0){
           document.querySelector(".menu").style.display='block';
           i=1;

        }else{
            document.querySelector(".menu").style.display='none';
            i=0;
        }

      }
    </script>
</body>
</html>
